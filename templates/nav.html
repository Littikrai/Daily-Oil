<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title> Daily Oil </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css'%}">
        <script src="{% static 'js/bootstrap.js' %}"></script>
    </head>
    <body>
    <nav class="navbar" style="background-color: #9c88ff;">
      <a href="" class="navbar-brand">
        <img src="{% static 'img/icon.png'%}" width="60" height="60" class="d-inline-block align-top" alt="">
      </a>
        <ul class="nav justify-content-end">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" style="color: white;" href="{% url 'logout' %}">logout</a>
          </li>
        {% else %}
          <li class="nav-item " >
            <a class="nav-link"  style="color: white;" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white;" href="{% url 'register' %}">Register</a>
          </li>
        {% endif %}
        </ul>       
    </nav>
    
  
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        
    </body>
</html>
