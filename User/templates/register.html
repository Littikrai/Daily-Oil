{% extends 'nav.html' %}
{% block content %}
    <div class="container">
        <h1>ลงทะเบียน</h1>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="section">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" value="{{username}}" required>
                </div>
                <div class="form-group col-12">
                    <label for="section">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" value="" required>
                </div>
                <div class="form-group col-12">
                    <label for="section">Confirm Password:</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" value="" required>
                </div>
                <div class="form-group col-12">
                    <label for="section">Email:</label>
                    <input type="email" class="form-control" name="email" id="email" value="{{email}}" required>
                </div>
                <div class="form-group col-6">
                    <label for="section">First name:</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" value="{{first_name}}" required>
                </div><div class="form-group col-6">
                    <label for="section">Last name:</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" value="{{last_name}}" required>
                </div>               
            </div>
            <button type="submit" class="btn btn-info">ยืนยัน</button>
        </form>
        {% if err %}
            <span style="color: red;">{{err}}</span>
        {% endif %}
    </div>
{% endblock %}
